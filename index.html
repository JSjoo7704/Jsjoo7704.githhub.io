<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>다음 지도 API</title>
  </head>
  <body>
    <div id="map" style="width: 750px; height: 350px"></div>

    <script src="http//dapi.kakao.com/v2/maps/sdk.js?appkey=71daeaa5761835f970db00f1a326aa8e"></script>
    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.56753, 126.97583), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
          mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
        };

      // 지도를 생성한다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 지도에 선을 표시한다
      var polyline = new kakao.maps.Polyline({
        map: map, // 선을 표시할 지도 객체
        path: [
          // 선을 구성하는 좌표 배열
          new kakao.maps.LatLng(37.56753, 126.97383),
          new kakao.maps.LatLng(37.56853, 126.97483),
          new kakao.maps.LatLng(37.56853, 126.97383),
        ],
        endArrow: true, // 선의 끝을 화살표로 표시되도록 설정한다
        strokeWeight: 4, // 선의 두께
        strokeColor: "#FF0000", // 선 색
        strokeOpacity: 0.9, // 선 투명도
        strokeStyle: "solid", // 선 스타일
      });
    </script>
  </body>
</html>
